server:
   port: 8003

spring:
  application:
    name: API-GATEWAY
  cloud:
     gateway:
       routes:
         - id: CUSTOMER-SERVICE
           uri: lb://CUSTOMER-SERVICE
           predicates:
            - Path=/customers/**
           filters:
           
             CircuitBreaker:
                    name: CUSTOM_SERVICE_FALLBACK
                    fallbackuri: customerServiceFallBackCircutBreaker
                      
         - id: VEHICLE-SERVICE
           uri: lb://VEHICLE-SERVICE
           predicates:
             - Path=/vehicles/**


resilience4j.circuitbreaker:
    configs:
        default:
            slidingWindowSize: 100
            permittedNumberOfCallsInHalfOpenState: 10
            waitDurationInOpenState: 10000
            failureRateThreshold: 60
            eventConsumerBufferSize: 10
            registerHealthIndicator: true
        someShared:
            slidingWindowSize: 50
            permittedNumberOfCallsInHalfOpenState: 10
    instances:
        backendA:
            baseConfig: default
            waitDurationInOpenState: 5000
        backendB:
            baseConfig: someShared
                 

